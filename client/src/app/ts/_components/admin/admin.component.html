<navbar></navbar>
<div class="container-fluid">
    <div class="row">
        <table class="table">
          <thead>
          <tr>
            <th> User </th>
            <th> Name </th>
            <th> Last Name </th>
            <th> Role </th>
            <th> Actions </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td></td>
            <td>
              <a (click)="removeUser(user._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
              <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
</div>
